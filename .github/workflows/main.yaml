name: Go CI/CD

permissions:
  contents: write
  discussions: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      run: |
        cd rate-api-go
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -o rate-api .      

    - name: Create Release and Upload Asset
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const fs = require('fs');
          const { owner, repo } = context.repo;
          const tagName = process.env.GITHUB_REF.replace('refs/tags/', '');
          const release = await github.rest.repos.createRelease({
            owner,
            repo,
            tag_name: tagName,
            name: `Release ${tagName}`,
            draft: false,
            prerelease: false
          });
          
          const asset = await github.rest.repos.uploadReleaseAsset({
            owner,
            repo,
            release_id: release.data.id,
            name: `rate-api-${tagName}`,
            data: fs.readFileSync('./rate-api-go/rate-api')
          });

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      env:
        RELEASE_VERSION: ${{ github.ref_name }}
      with: 
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        envs: RELEASE_VERSION
        script: |
          # 设置变量
          TAG_NAME=$RELEASE_VERSION
          INSTALL_DIR=/opt/rate-api
          BINARY_NAME="rate-api-${TAG_NAME}"
          GITHUB_REPO="${{ github.repository }}"
          DOWNLOAD_URL="https://github.com/${GITHUB_REPO}/releases/download/${TAG_NAME}/${BINARY_NAME}"
          
          echo "Deploying version: ${TAG_NAME}"
          echo "Binary name: ${BINARY_NAME}"
          echo "Download URL: ${DOWNLOAD_URL}"
          
          # 创建安装目录（如果不存在）
          sudo mkdir -p $INSTALL_DIR
          
          # 方法1:使用 curl 和 GitHub Token
          echo "Attempting to download with curl and GitHub Token..."
          curl -vLJO -H "Authorization: token ${GITHUB_TOKEN}" "${DOWNLOAD_URL}"
          
          # 如果 curl 失败，尝试使用 GitHub CLI(如果可用)
          if [ ! -f "${BINARY_NAME}" ] && command -v gh &> /dev/null; then
            echo "Curl download failed. Attempting to use GitHub CLI..."
            gh auth login --with-token <<< "${GITHUB_TOKEN}"
            gh release download "${TAG_NAME}" -p "${BINARY_NAME}"
          fi
          
          # 如果前两种方法都失败，使用 GitHub API
          if [ ! -f "${BINARY_NAME}" ]; then
            echo "Direct downloads failed. Attempting to use GitHub API..."
            ASSET_ID=$(curl -sH "Authorization: token ${GITHUB_TOKEN}" \
                            "https://api.github.com/repos/${GITHUB_REPO}/releases/tags/${TAG_NAME}" \
                      | jq -r ".assets[] | select(.name == \"${BINARY_NAME}\") | .id")
            
            if [ ! -z "$ASSET_ID" ]; then
              curl -vLJO -H "Authorization: token ${GITHUB_TOKEN}" \
                   -H "Accept: application/octet-stream" \
                   "https://api.github.com/repos/${GITHUB_REPO}/releases/assets/${ASSET_ID}"
            else
              echo "Failed to find asset ID"
            fi
          fi
          
          # 检查下载是否成功
          if [ ! -f "${BINARY_NAME}" ]; then
            echo "Error: Failed to download ${BINARY_NAME} after $MAX_RETRIES attempts"
            echo "Please check the release page: https://github.com/${GITHUB_REPO}/releases/tag/${TAG_NAME}"
            exit 1
          fi
          
          # 移动新版本到安装目录并设置执行权限
          sudo mv $BINARY_NAME $INSTALL_DIR/
          sudo chmod 755 $INSTALL_DIR/$BINARY_NAME
          
          # 确保 rate-api 用户和组存在
          sudo groupadd -f rate-api
          sudo useradd -r -g rate-api -s /sbin/nologin rate-api || true
          
          # 设置正确的所有权
          sudo chown -R rate-api:rate-api $INSTALL_DIR
          
          # 更新软链接
          sudo ln -sf $INSTALL_DIR/$BINARY_NAME /usr/local/bin/rate-api
          sudo chown -h rate-api:rate-api /usr/local/bin/rate-api
          
          # 确保日志目录存在并设置正确的权限
          sudo mkdir -p /var/log/rate-api
          sudo chown rate-api:rate-api /var/log/rate-api
          sudo chmod 755 /var/log/rate-api
          
          # 重新加载 systemd 配置并重启服务
          sudo systemctl daemon-reload
          sudo systemctl restart rate-api.service
          
          # 清理旧版本(保留最新的3个版本)
          cd $INSTALL_DIR
          ls -t rate-api-* | tail -n +4 | xargs -I {} sudo rm -- {}